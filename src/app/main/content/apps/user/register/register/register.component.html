<section id="register" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                                <h1 class="h3 mb-3 font-weight-normal">Registrar usuario</h1>
                                <div class="alert alert-danger" role="alert">
                                    <p>error</p>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Correo" [(ngModel)]="email" required minlength="8">
                                </div>
                                <div class="alert alert-danger" role="alert">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="password" required minlength="5" maxlength="10">
                                </div>
                                <div class="alert alert-danger" role="alert">
                                </div>
                                <hr>
                                <div class="form-group ">
                                    <h5>Seleccionar image:</h5>
                                    <input type="file " accept=".png, .jpg " (change)="onUpload($event) ">
                                </div>
                                <div class="progress ">

                                </div>
                                <br>
                                <input #imageUser type="hidden " [value]="urlImage | async ">
                                <button *ngIf="urlImage | async;" type="submit " class="btn btn-lg btn-primary btn-block ">Register</button>
                                <button type="submit " class="btn btn-lg btn-secondary btn-block ">Register</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
