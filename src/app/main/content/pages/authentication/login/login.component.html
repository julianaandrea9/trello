<div id="login" class="body">
    <div id="login-form-wrapper">
        <div id="login-form" fxFlex="100%" class="description">
            <div class="logo" fxFlex="10%">
                <img src="assets\images\fondo1.png" />
            </div>
            <form name="loginForm" novalidate (ngSubmit)="onLogin()" fxFlex="20%" fxFlex.gt-sm="25%" class="form">
                <p class="title"> TREFIND </p>
                <mat-form-field>
                    <input matInput style="background: white; padding: 3%;" [(ngModel)]="email" name="email">

                </mat-form-field>
                <mat-form-field>
                    <input matInput style="background: white; padding: 3%;" type="password" [(ngModel)]="password" name="password">

                </mat-form-field>
                <br>
                <div class="submit-button">
                    <button style="background-color: black; color: #0469a7;" mat-raised-button aria-label="LOGIN" type="submit">
                        ENTRAR
                    </button>
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                        <span class="material-icons">facebook</span>
                        FACEBOOK
                    </button>
                    <br>
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                        <span class="material-icons">email</span>
                        GOOGLE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
